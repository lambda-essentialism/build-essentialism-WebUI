<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Esse - Contact</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">

  <link rel="stylesheet" href="css/index.css">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <script defer src="./Components/Nav/Nav.js"></script>
  <script defer src="script/main.js"></script>  
</head>

<body>
  <div class="bg">
    <header class="home-topbar">
      <h1 class="logo"><span>ES<br>SE</span></h1>
      <div href="#" class=" fas fa-bars nav-btn"></div>
      <nav class="navlinks">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="about.html">About</a>
        <a class="nav-link active" href="contact.html">Contact</a>
        <a class="nav-link login" href="#">Sign In</a>
        <a class="nav-link join" href="#">Join</a>
      </nav>
    </header>
    <div class="container">
      <div class="pattern-container">
        <div class="square-pattern"></div>
      </div>

      <section class="home-content">
        <section id="contact" class="contact-content">
          <div class="form-card">
            <h2>We'd love to hear from you!</h2>
            <form>
              <label class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
              </label>

              <label class="number">
                <input type="text" placeholder="Contact Number">
              </label>

              <label class="reason">
                <p>Reason: </p>
                <textarea name="" id="" rows="4"></textarea>
              </label>

              <button>Submit</button>
            </form>
          </div>
        </section>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
